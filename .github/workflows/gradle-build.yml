name: Gradle Build

on: [ push, pull_request ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Build with Gradle
        run: ./gradlew --no-daemon build -x jsIrBrowserTest -x jsIrBrowserHeavyTest -x jsIrBrowserBenchmarkTest -x jsLegacyBrowserTest -x jsLegacyBrowserHeavyTest -x jsLegacyBrowserBenchmarkTest -x jvmBenchmarkTest -x jvmHeavyTest -x jvmTest -x allTests --console=plain

      - name: Upload Build Results
        uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: test-report
          path: |
            build/**/test-results/**/* |
            build/**/reports/**/*
