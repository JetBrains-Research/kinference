      - name: JS Legacy Test
        run: xvfb-run --auto-servernum ./gradlew jsLegacyTest --parallel --console=plain --no-daemon -Pci

      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: test-report
          path: |
            **/build/**/test-results/**/* |
            **/build/**/reports/**/*

  JVM-Heavy-Test:
    runs-on: ubuntu-latest
    container: amazoncorretto:17

    steps:
      - uses: actions/checkout@v3

      - name: Cache test data
        uses: actions/cache@v3
        with:
          path: test-data
          key: test-data-${{ hashFiles('buildSrc/src/main/**/DefaultS3Deps.kt') }}

      - name: JVM Heavy Test
        env:
          AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY }}
        run: ./gradlew jvmHeavyTest --console=plain -Pci --no-daemon

