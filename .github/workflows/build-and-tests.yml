name: Build and tests

on: [ push, pull_request ]

jobs:
  Build:
    runs-on: ubuntu-latest
    container: amazoncorretto:17

    steps:
      - uses: actions/checkout@v3

      - name: Build With Gradle
        run: ./gradlew assemble --parallel --console=plain --no-daemon

      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: test-report
          path: |
            **/build/**/test-results/**/* |
            **/build/**/reports/**/*

  JVM-Test:
    runs-on: ubuntu-latest
    container: amazoncorretto:17

    steps:
      - uses: actions/checkout@v3

      - name: JVM Tests
        run: ./gradlew jvmTest --parallel --console=plain --no-daemon -Pci

      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: test-report
          path: |
            **/build/**/test-results/**/* |
            **/build/**/reports/**/*

  JS-IR-Test:
    runs-on: ubuntu-latest
    container: registry.jetbrains.team/p/ki/containers-ci/ci-corretto-17-firefox:1.0.0

    steps:
      - uses: actions/checkout@v3

      - name: JS IR Test
        run: xvfb-run --auto-servernum ./gradlew jsIrTest jsTest --parallel --console=plain --no-daemon -Pci

      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: test-report
          path: |
            **/build/**/test-results/**/* |
            **/build/**/reports/**/*

  JS-Legacy-Test:
    runs-on: ubuntu-latest
    container: registry.jetbrains.team/p/ki/containers-ci/ci-corretto-17-firefox:1.0.0

    steps:
