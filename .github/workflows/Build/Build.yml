name: Build

on:
  push:
    paths-ignore:
      - 'README.md'
      - 'ci/**'
      - 'docs-generator/**'
      - '.editorconfig'
      - 'LICENSE.txt'
  pull_request:
    paths-ignore:
      - 'README.md'
      - 'ci/**'
      - 'docs-generator/**'
      - '.editorconfig'
      - 'LICENSE.txt'

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
      #          cache: 'gradle'
      #          check-latest: true

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build With Gradle
        run: ./gradlew assemble --parallel --console=plain --no-daemon

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: build-report
          path: |
            **/build/**/test-results/**/* |
            **/build/**/reports/**/*
